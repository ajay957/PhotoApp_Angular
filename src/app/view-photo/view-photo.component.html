<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3 " *ngFor="let i of photo">
                    <div class="card">
                        <img src="{{i.url}}" class="card-img-top" height=300px alt="...">
                        <div style="height: 250px; overflow-y:hidden;" class="card-body">
                          <h5 class="card-title">Title: {{i.title}}</h5>
                          <p class="card-text">ID: {{i.id}}</p>
                          <a class="card-links">{{i.url}}</a>
                        </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
